<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#grad1)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal Window Frame -->
  <rect x="48" y="64" width="160" height="128" rx="8" fill="#1e1b4b" opacity="0.9"/>

  <!-- Terminal Header -->
  <rect x="48" y="64" width="160" height="24" rx="8" fill="#312e81"/>
  <rect x="48" y="80" width="160" height="8" fill="#1e1b4b"/>

  <!-- Terminal Dots -->
  <circle cx="64" cy="76" r="3" fill="#ef4444"/>
  <circle cx="76" cy="76" r="3" fill="#eab308"/>
  <circle cx="88" cy="76" r="3" fill="#22c55e"/>

  <!-- Code Symbol (Brackets) -->
  <path d="M 90 120 L 80 128 L 90 136" stroke="#a78bfa" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 166 120 L 176 128 L 166 136" stroke="#a78bfa" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Terminal Cursor -->
  <rect x="110" y="122" width="36" height="12" fill="#c4b5fd" opacity="0.8"/>

  <!-- Accent Lines (code lines) -->
  <rect x="64" y="104" width="48" height="4" rx="2" fill="#818cf8" opacity="0.6"/>
  <rect x="64" y="152" width="64" height="4" rx="2" fill="#818cf8" opacity="0.4"/>
  <rect x="64" y="164" width="32" height="4" rx="2" fill="#818cf8" opacity="0.3"/>
</svg>
